<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <for>
        <table align="center" border="10" cellpadding="0" cellspacing="10">
            <tr>
                <td>USERNAME</td>
                <td>EMAIL</td>
                <td>PASSWORD</td>
            </tr>
            {% for i in data %}
            <tr>
                <td>{{i.username}}</td>
                <td>{{i.email}}</td>
                <td>{{i.password}}</td>
            </tr>   
            {% endfor %}
        </table>
            
    </for>
    
</body>
</html>
